<!DOCTYPE html>
<html lang="en">
<head>
    <title>添加任务组</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.css">
</head>
<body>
<form class="form-horizontal" role="form" action="/job/group/manual_add" method="post">
    <div class="form-group">
        <label for="appName" class="col-sm-2 control-label">任务组名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="appName" id="appName" placeholder="请输入任务组名称">
        </div>
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">任务组描述</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title" id="title" placeholder="请输入任务组描述">
        </div>
    </div>
    <div class="form-group">
        <label for="sort" class="col-sm-2 control-label">排序</label>
        <span style="color: red">请输入正整数</span>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="sort" id="sort" placeholder="请输入排序号">
        </div>
    </div>
    <div class="form-group">
        <label for="addressList" class="col-sm-2 control-label">应用机器地址</label>
        <span style="color: red">格式：127.0.0.1:8080，多个用英文逗号分隔</span>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="addressList" id="addressList" placeholder="请输入应用机器地址">
        </div>
    </div>
    <div align="center">
        <button type="button" class="btn btn-secondary" style="margin-right: 5%" onclick="history.go(-1);">
            返回
        </button>
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
</body>
</html>
